version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shop_bots_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shopbots}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shopbots123}
      POSTGRES_DB: ${POSTGRES_DB:-shop_bots}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shopbots}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shop_bots_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: shop_bots_backend
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - shop_bots_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: shop_bots_frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - shop_bots_network

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
      target: production
    container_name: shop_bots_bot
    env_file:
      - ./bot/.env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - shop_bots_network

  nginx:
    image: nginx:alpine
    container_name: shop_bots_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./uploads:/var/www/uploads:ro
      - ./miniapp:/var/www/miniapp:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - shop_bots_network

  certbot:
    image: certbot/certbot
    container_name: shop_bots_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - shop_bots_network

volumes:
  postgres_data:

networks:
  shop_bots_network:
    driver: bridge
